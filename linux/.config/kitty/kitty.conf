# Font configuration
font_family Recursive Mono Linear Static
font_size 13.0

# Cursor configuration
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Colors (Gruvbox Dark theme)
foreground #ebdbb2
background #32302f
cursor #ebdbb2
cursor_text_color #32302f

# Selection colors
selection_foreground #32302f
selection_background #ebdbb2

# Normal colors (0-7)
color0 #32302f
color1 #cc241d
color2 #98971a
color3 #d79921
color4 #458588
color5 #b16286
color6 #689d6a
color7 #a89984

# Bright colors (8-15)
color8 #928374
color9 #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# Window configuration
window_padding_width 5
shell_integration enabled
copy_on_select clipboard
detect_urls yes
background_opacity 0.97
background_blur 40
